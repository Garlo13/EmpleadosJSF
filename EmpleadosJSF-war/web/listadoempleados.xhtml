<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{empleadosBean.listaEmpleados}" var="empleado">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="EmpNo"/>
                    </f:facet>
                    <h:outputText value="#{empleado.empNo}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre"/>
                    </f:facet>
                    <h:outputText value="#{empleado.nombre}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Apellidos"/>
                    </f:facet>
                    <h:outputText value="#{empleado.apellidos}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Sexo"/>
                    </f:facet>
                    <h:outputText value="#{empleado.sexo}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nacimiento"/>
                    </f:facet>
                    <h:outputText value="#{empleado.nacimiento}">
                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="CET"/>
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="FechaContrato"/>
                    </f:facet>
                    <h:outputText value="#{empleado.fechaContrato}">
                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="CET"/>
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Departamento
                    </f:facet>
                    #{empleadosBean.getDepartamentoEmpleado(empleado).getNombre()}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Puesto Actual
                    </f:facet>
                    #{empleadosBean.getPuestoActualEmpleado(empleado).getPuestoPK().getDenominacion()}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Sueldo
                    </f:facet>
                    #{empleadosBean.getSueldoActualEmpleado(empleado).getCantidad()}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Borrar
                    </f:facet>
                    <h:commandButton value="Borrar" action="#{empleadosBean.doBorrar(empleado)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Borrar
                    </f:facet>
                    <h:commandButton value="Editar" action="#{modificarEmpleadoBean.doEditar(empleado)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
